  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand titulo" href="../index.html"
            >Rolling Sugar <i class="bi bi-box"></i
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./recetas.html">Recetas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/error404.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <article class="container py-5">
           <div class="bg-primary-subtle rounded-4 text-center">
          <p class="text-light-emphasis p-2">Para reclamos, consultas o sugerencias por nuestros productos por favor usar el siguiente formulario. <br>Estaremos encantados de responderle a la brevedad. ¡Muchas gracias por elegirnos!</p>
          </div>
        <div class="row row-gap-4">
          <div class="col-12 col-md-6">
            <img src="https://images.pexels.com/photos/2253643/pexels-photo-2253643.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="ImagenDelInteriorDelLocalComercial" class="img-thumbnail rounded-3" />
          </div>
          <div class="col-12 col-md-6">
            <form autocomplete="off">
              <div class="mb-3">
                <label for="nombre" class="form-label"
                  >Nombre y apellido*</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Ej: Juan Perez"
                  minlength="4"
                  maxlength="100"
                  required=""
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email*</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Ej: JuanPerez@mail.com"
                  minlength="6"
                  maxlength="256"
                  required=""
                />
              </div>
              <div class="mb-3">
                <label for="tel" class="form-label">Teléfono*</label>
                <input
                  type="text"
                  class="form-control"
                  id="tel"
                  placeholder="Ej: 3815333000"
                  minlength="4"
                  maxlength="100"
                  required=""
                />
              </div>
              <div class="mb-3">
                <label for="consulta" class="form-label">Consulta*</label>
                <textarea
                  class="form-control"
                  id="consulta"
                  rows="3"
                  placeholder="Ingrese aquí su consulta"
                  required=""
                ></textarea>
              </div>
              <div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </article>
    </main>
    <footer class="bg-primary py-4 text-center text-light">

      ></a>
      <a href="./pages/error404.html"
        ><i class="bi bi-whatsapp link-light fs-1"></i
      ></a>
      <div class="border mt-3"></div>
      <p class="my-2">&copy; Todos los derechos reservados.</p>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
